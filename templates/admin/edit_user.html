
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/admin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body style="background: url('{{ url_for('static', filename='images/user.jpg') }}') no-repeat center center fixed; background-size: cover;">
    {% include 'admin/nav.html' %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 overflow-hidden">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit User</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if status %}<div class="alert alert-success">{{ status }}</div>{% endif %}
                        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                        <form method="post" action="{{ url_for('admin.edit_user', user_id=user.user_id) }}">
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" id="name" name="name" class="form-control" value="{{ user.userDetails_userName }}" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.userEmail }}" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user-tag text-primary"></i></span>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="user" {% if user.role=='user' %}selected{% endif %}>Standard User</option>
                                    <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                                </select>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="New Password">
                            </div>
                            <div class="mb-4 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Save Changes</button>
                                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary"><i class="fas fa-times me-1"></i>Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
