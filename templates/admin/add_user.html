
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/admin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body style="background: url('{{ url_for('static', filename='images/user.jpg') }}') no-repeat center center fixed; background-size: cover;">
    {% include 'admin/nav.html' %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 overflow-hidden">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New User</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                        <form method="post" action="{{ url_for('admin.add_user') }}">
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-success"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-envelope text-success"></i></span>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-success"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-lock text-success"></i></span>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="mb-4 input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user-tag text-success"></i></span>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="user">Standard User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success"><i class="fas fa-check me-1"></i>Add User</button>
                                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary"><i class="fas fa-times me-1"></i>Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
