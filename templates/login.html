
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
</head>
<body class="login-body">

	<div class="container-fluid ps-md-0">
		<div class="row g-0">
			<div class="d-none d-md-flex col-md-6 col-lg-6 bg-image"></div>
			<div class="col-md-6 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<div class="card border-0 shadow rounded-3 overflow-hidden">
									<div class="card-body p-4 p-sm-5">
										<div class="text-center mb-4">
											<img src="{{ url_for('static', filename='images/round-account-button-with-user-inside.png') }}" alt="Logo" style="width: 70px; height: 70px; margin-bottom: 1rem;">
											<h3 class="card-title text-center mb-3 fw-light fs-5">Welcome to Horizon Airlines</h3>
											<p class="text-muted">Sign in to access your account</p>
										</div>

										{% if status %}
										<div class="alert alert-success d-flex align-items-center" role="alert">
											<i class="fas fa-check-circle me-2"></i>
											<div>{{ status }}</div>
										</div>
										{% endif %}
										{% if error %}
										<div class="alert alert-danger d-flex align-items-center" role="alert">
											<i class="fas fa-exclamation-triangle me-2"></i>
											<div>{{ error }}</div>
										</div>
										{% endif %}

										<form method="POST" action="{{ url_for('login.login') }}">
											<div class="form-floating mb-3">
												<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
												<label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
											</div>
											<div class="form-floating mb-3">
												<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
												<label for="password"><i class="fas fa-lock me-2"></i>Password</label>
											</div>

											<div class="d-grid mb-3">
												<button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"><i class="fas fa-sign-in-alt me-2"></i>Sign in</button>
											</div>

											<div class="text-center">
												<small class="text-muted">Don't have an account? <a href="{{ url_for('signup.signup') }}" class="fw-bold">Sign up</a></small>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
